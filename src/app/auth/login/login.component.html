<nb-layout>
  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <div class="containing-box">
          <h1 id="title" class="title">Login</h1>
          <p class="sub-title">Welcome to the system</p>

          <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">
            <div class="form-control-group">
              <label class="label" for="input-email">Email address:</label>

              <input
                nbInput
                fullWidth
                [(ngModel)]="user.email"
                #email="ngModel"
                name="email"
                id="input-email"
                pattern=".+@.+\..+"
                placeholder="Email address"
                fieldSize="large"
                autofocus
                [status]="
                  email.dirty ? (email.invalid ? 'danger' : 'success') : 'basic'
                "
                [required]="true"
                [attr.aria-invalid]="
                  email.invalid && email.touched ? true : null
                "
              />
            <p class="error-message" *ngIf="email.invalid && password.touched ">
              {{email.value}} {{email.invalid}}
            </p>

            <div class="form-control-group">
              <span class="label-with-link">
                <label class="label" for="input-password">Password:</label>
                <a
                  class="forgot-password caption-2"
                  routerLink="../request-password"
                  >Forgot Password?</a
                >
              </span>
              <input
                nbInput
                fullWidth
                [(ngModel)]="user.password"
                #password="ngModel"
                name="password"
                type="password"
                id="input-password"
                placeholder="Password"
                fieldSize="large"
                [status]="
                  password.dirty
                    ? password.invalid
                      ? 'danger'
                      : 'success'
                    : 'basic'
                "
                [required]="true"
                [minlength]="6"
                [maxlength]="32"
                [attr.aria-invalid]="
                  password.invalid && password.touched ? true : null
                "
              />
              <p class="error-message" *ngIf="password.invalid && password.touched">
                {{password.value}} {{password.invalid}}
              </p>

            <div class="form-control-group accept-group">
              <nb-checkbox
                name="rememberMe"
                [(ngModel)]="user.rememberMe"
                *ngIf="rememberMe"
                >Remember me</nb-checkbox
              >
            </div>

            <button
              nbButton
              fullWidth
              status="primary"
              size="large"
              [disabled]="submitted || !form.valid"
              [class.btn-pulse]="submitted"
            >
              Log In
