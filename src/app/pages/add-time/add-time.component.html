<nb-layout>
  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <div class="containing-box">
          <div class="heading">
            <h1>{{ disk.userName }}</h1>
            <p class="sub-title">{{ disk.job }}</p>
          </div>
          <form (submit)="add()" #form="ngForm">
            <input
              type="number"
              (change)="validateNumber()"
              nbInput
              fullWidth
              fieldSize="small"
              placeholder="مدة العمل"
              #time="ngModel"
              ngModel
              [(ngModel)]="duration"
              required
              name="time"
            />
            <textarea
              #theActivity="ngModel"
              ngModel
              [(ngModel)]="activity"
              required
              name="theActivity"
              nbInput
              fullWidth
              placeholder="أوصف ماذا فعلت في هذة المدة"
            ></textarea>
            <button
              nbButton
              type="submit"
              fullWidth
              status="primary"
              size="large"
              [disabled]="!form.valid"
              [class.btn-pulse]="form.valid"
            >
              أضف
            </button>
          </form>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
