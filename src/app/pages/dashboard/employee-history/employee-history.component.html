
<nb-list>
  <nb-list-item *ngFor="let entry of empoloyeeHistory">
    <nb-card >
      <nb-card-header>
        <div class="header">
          <span> {{parseDate(entry.date)}} </span>
          <span> {{parseTime(entry.duration)}} ساعة </span>
        </div>
      </nb-card-header>
      <nb-card-body>{{entry.activity}}</nb-card-body>
    </nb-card>
  </nb-list-item>
</nb-list>
