<nb-card class="shadow" size="medium">
  <nb-card-body>
    <div  class="desktop">
      <ng-container *ngTemplateOutlet="table"></ng-container>
    </div>
    <div class="tablet">
      <ng-container *ngTemplateOutlet="cards" ></ng-container>
    </div>
  </nb-card-body>
</nb-card>

<ng-template #cards>
  <nb-card *ngFor="let emp of employees">
    <nb-card-body >
      <div class="employee-card " >
        <img [src]="emp.img" alt="" class="shadow">
        <div class="text">
          <strong>{{emp.name}}</strong>
          <span class="label">{{emp.title}}</span>
          <div>{{emp.workRate}} hr/week</div>
          <div>{{emp.evaluation}} </div>
        </div>

      </div>
    </nb-card-body>
  </nb-card>
</ng-template>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Employee</th>
        <th scope="col">Work Rate</th>
        <th scope="col">Evaluation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td class="align-middle">
          <div class="employee">
            <img [src]="emp.img" alt="" class="rounded-circle">
            <div class="text">
              <strong>{{emp.name}}</strong>
              <span class="label">{{emp.title}}</span>
            </div>
          </div>
        </td>
        <td class="align-middle">{{emp.workRate}} hr/week</td>
        <td class="align-middle">{{emp.evaluation}}</td>
      </tr>

    </tbody>
  </table>
</ng-template>
