<nb-card class="shadow"size="tiny">
  <nb-card-header>
    الماليات
  </nb-card-header>
  <nb-card-body>
    <div class="wrapper ">
    <div class="meter">
      <div class="data">
        <span>الوارد</span>
        <span>{{income}}جم</span>
      </div>
      <nb-progress-bar [value]="getPercentageOfTotal(income)" status="info"></nb-progress-bar>
    </div>

    <div class="meter">
      <div class="data">
        <span>المدفوعات</span>
        <span>{{expenses}}جم</span>
      </div>
      <nb-progress-bar [value]="getPercentageOfTotal(expenses)"  status="warning"></nb-progress-bar>
    </div>
  </div>
  </nb-card-body>
</nb-card>
