<nb-card class="shadow" size="medium">
  <nb-card-header>
    <h6>Website Analytics</h6>
  </nb-card-header>

  <nb-card-body>
    <ngx-chartjs
      [redraw]="true"
      [data]="data"
      type="line"
      [options]="options"
      ></ngx-chartjs>
  </nb-card-body>

  <nb-card-footer>
    <div class="row">
      <div class="col-md-4 col-sm-12 p-0 adaptive-border">
        <div class="stat">
          <div class="value">45.87M</div>
          <div class="label">
            Total views <i class="fas fa-arrow-up"></i> 2.43%
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 p-0 adaptive-border">
        <div class="stat">
          <div class="value">15:48</div>
          <div class="label">
            Session duration <i class="fas fa-arrow-down"></i> 56.43%
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 p-0">
        <div class="stat">
          <div class="value">452</div>
          <div class="label">
            Total Sessions <i class="fas fa-arrow-up"></i> 62.43%
          </div>
        </div>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
