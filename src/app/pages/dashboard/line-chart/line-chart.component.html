<nb-card class="shadow" size="large">
  <nb-card-header>
    <div class="header">
      <h6>مؤشرات الموقع</h6>
      <nb-select  (selectedChange)="changeDuration($event)" [placeholder]="'Range'" [size]="'small'" [selected]="'Daily'">
        <nb-option value="Daily">يومي</nb-option>
        <nb-option value="Weekly">أسبوعي</nb-option>
        <nb-option value="Monthly">شهري</nb-option>
      </nb-select>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ngx-chartjs
      [redraw]="true"
      [data]="data"
      type="line"
      [options]="options"
      ></ngx-chartjs>
  </nb-card-body>

  <nb-card-footer>
    <div class="row">
      <div class="col-md-4 col-sm-12 p-0 ">
        <div class="stat">
          <div class="value">45.87 مليون</div>
          <div class="label">
            <i class="fas fa-arrow-up"></i> 2.43%
            أجمالي المشاهدات
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 p-0 adaptive-border">
        <div class="stat">
          <div class="value">15:48</div>
          <div class="label">
            <i class="fas fa-arrow-down"></i> 56.43%
            مدة الزيارة
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 p-0 adaptive-border">
        <div class="stat">
          <div class="value">452</div>
          <div class="label">
            <i class="fas fa-arrow-up"></i> 62.43%
            أجمالي الزيارات
          </div>
        </div>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
