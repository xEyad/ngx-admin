<nb-layout>
  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <div class="containing-box">
          <h1 class="text-center">Finances</h1>
          <div class="wrapper overflow-auto">
              <table class="table table-striped">
                <thead class="sticky-table-header">
                  <tr>
                    <th scope="col" class="text-center">Record number</th>
                    <th scope="col">Item</th>
                    <th scope="col" class="text-center">Price</th>
                    <th scope="col" class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="align-middle text-center">0</td>
                    <!-- should be cells!? -->
                    <td class="align-middle">
                      <input
                        type="text"
                        nbInput
                        placeholder="item name"
                        [required]="true"
                        [(ngModel)]="theAddRecord.item"
                        #newItem="ngModel"
                      />
                    </td>
                    <td class="align-middle text-center">
                      <input
                        type="number"
                        placeholder="price"
                        nbInput
                        [required]="true"
                        #newPrice="ngModel"
                        [(ngModel)]="theAddRecord.price"
                      />
                    </td>
                    <td class="align-middle text-center clickable">
                      <button nbButton (click)="addRecord({item:newItem.value,price:newPrice.value,editMode:false})"
                      [disabled]="newPrice.invalid || newItem.invalid">
                        Add
                      </button>
                    </td>
                  </tr>
                  <tr *ngFor="let record of finances; let index = index">
                    <td class="align-middle text-center">{{ index+1 }}</td>
                    <ng-container *ngIf="!record.editMode">
                      <td class="align-middle">{{ record.item }}</td>
                      <td class="align-middle text-center">
                        {{ record.price }}
                      </td>
                      <td class="align-middle text-center">
                        <button nbButton (click)="enterEditMode(record)" >
                          Edit
                        </button>
                      </td>
                    </ng-container>

                    <ng-container *ngIf="record.editMode">
                      <td class="align-middle">
                        <input
                          type="text"
                          nbInput
                          placeholder="item name"
                          [(ngModel)]="record.item"
                        />
                      </td>
                      <td class="align-middle text-center">
                        <input
                          type="number"
                          placeholder="price"
                          nbInput
                          [(ngModel)]="record.price"
                        />
                      </td>
                      <td class="align-middle text-center">
                        <button nbButton (click)="updateRecord(record)" [disabled]="!isValid(record)">
                          Update
                        </button>
                      </td>
                    </ng-container>
                  </tr>
                </tbody>
              </table>
          </div>

          <div class="selection-input">
            <label for="" class="label">Income</label>
            <input nbInput type="number" placeholder="number" />
          </div>
          <button
            class="save-btn"
            nbButton
            fullWidth
            status="primary"
            size="large"
            [disabled]="false"
            [class.btn-pulse]="false"
          >
            Save
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
